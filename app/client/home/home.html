                    <p class="centre">
                   En 1628, Berne est la première ville à s’attaquer aux nuisances sonores par la publication d’un Arrêté interdisant les chansons et les cris                    dans les rues et les maisons les jours de fêtes religieuses. Cette loi étonnante et innovante pour l'époque sert de prétexte à la                         Kunsthalle Fribourg qui invite les chercheurs 
                   <strong>Thibault Walter</strong> et <strong>Gregory Whitehead</strong> à mener une vaste recherche artistique et scientifique - sur le mode d'une académie fluxus -  autour du cri en Suisse, <strong>le Swiss Screamscape</strong><br /><br /><br /></p>
           </div>

                    <p>

                        Participez vous aussi en enregistrant votre cri en ligne ou via la ligne téléphonique.
                    </p>

                    <p>
                      En janvier 2015, la collection de cris et de récits de la Swiss Scream Bank est mise à la disposition d'artistes, musiciens, chercheurs et scientifiques. Ils pourront l'utiliser librement.
                    </p>
            </div>

                    </p>
