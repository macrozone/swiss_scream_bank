
<template name="home_record_recorder">
	
	<div id="flashWami" class="{{#if waitingForAudioCheck}}waiting{{/if}}"></div>
	{{#if notInitialized}}
		<a class="btn-record-initial btn btn-danger btn-lg">
			<span class="glyphicon {{glyphicon}}"></span> {{buttonLabel}}
		</a>
		<p class="or"><span>Or</span></p>
	{{else}}



		{{#if waitingForAudioCheck}}
			{{#if equals recorderType "flash"}}
				{{>record_hint class="flash"}}
			{{/if}}
		{{/if}}

		{{#if recording}}
			<div class="recording-overlay">
				<div class="content">
					<p>SCREAM AND SHOUT!</p>
					{{>waitingAnimation}}
					<a class="btn-record btn btn-danger btn-lg {{#if hasUserMediaSupport}}{{else}}disabled{{/if}}">
							<span class="glyphicon {{glyphicon}}"></span> {{buttonLabel}}
					</a>
				</div>
			</div>
		{{else}}
			<a class="btn-record btn btn-danger btn-lg {{#if hasUserMediaSupport}}{{else}}disabled{{/if}}">
				<span class="glyphicon {{glyphicon}}"></span> {{buttonLabel}}
			</a>

		{{/if}}
		

			
		{{#if waitingForAudioCheck}}
			{{#if equals recorderType "js"}}
				{{>record_hint class="js-left"}}
					
			{{/if}}
			<p class="waiting">Waiting for audio... <br/>(please click on allow / partager / zulassen above)</p>
			{{>waitingAnimation}}
			
			{{#if equals recorderType "js"}}
				{{>record_hint class="js-right"}}
			{{/if}}
				


		{{else}}
			{{#if hasUserMediaSupport}}

				<p class="or"><span>Or</span></p>

			{{else}}
				<p class="no-audio-available">Your Browser can't record audio directly or you denied access to the microphone, but you can upload a file here:</p>


			{{/if}}
		{{/if}}
	{{/if}}

	{{>home_record_button_upload}}

	<p class="or"><span>Or</span></p>
	<p><a class="btn btn-lg btn-default" href="tel:+41263214617">
		<span class="glyphicon glyphicon-earphone"></span>  026 321 46 17</a></p>
</template>



<template name="home_record_button_upload">
	<div class="btn btn-record-file btn-file btn-default btn-lg">

		<span class="glyphicon glyphicon glyphicon-cloud-upload"></span> 
		upload file

		<input class="audioFileInput" type="file" accept="audio/*" capture="microphone">
	</div>
</template>

<template name="waitingAnimation">
	<div class="waitingAnimation">
		<div class="circle circle-1"></div>
		<div class="circle circle-2"></div>
		<div class="circle circle-3"></div>
		<div class="clear"></div>
	</div>

</template>

<template name="record_hint">
	<div class="record-hint glyphicon glyphicon-arrow-up {{class}}" ></div>
</template>
