
<template name="home_record_recorder">
	<div id="flashWami"></div>
	{{#if waitingForAudioCheck}}
	<p>waiting to get audio (click on accept / zulassen above)</p>
	{{else}}
	{{#if hasUserMediaSupport}}

	<button class="btn-record btn btn-danger btn-lg">

		<span class="glyphicon {{glyphicon}}"></span> 
		{{buttonLabel}}
	</button>
	<p>Or</p>

	{{else}}
	<p>Your Browser can't record audio directly, but you can upload a file here:</p>


	{{/if}}
	{{/if}}

	{{>home_record_button_upload}}

	<p>Or</p>
	<p><a class="btn btn-lg btn-warning" href="tel:+41263214617"><span class="glyphicon glyphicon-earphone"></span> 026 321 46 17</a></p>
</template>



<template name="home_record_button_upload">
	<div class="btn-record-file btn-file btn-danger btn-lg">

		<span class="glyphicon glyphicon glyphicon-cloud-upload"></span> 
		upload file

		<input class="audioFileInput" type="file" accept="audio/*" capture="microphone">
	</div>
</template>
