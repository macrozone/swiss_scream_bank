
<template name="home_record_submit">
	<ul>
		{{#each screamAttemps}}
			{{> home_record_submit_oneScream}}
		{{/each}}
		
	</ul>
	{{#if screamAttemps.count}}
		<p> leave a message: </p>
	<textarea></textarea>
	<input type="text" name="email" />
	<button class="btn btn-primary btn-submit">Submit your Scream!</button>
	{{/if}}

</template>

<template name="home_record_submit_oneScream">
<li><input name="selection" value="{{_id}}" type="radio" /><audio controls src="{{url}}"></audio></li>
</template>
