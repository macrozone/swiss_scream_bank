
<template name="home_record_submit">
<div class="home_record_submit">
	<div class="thankYou">
	<p>Thank you!</p>
	</div>
	{{#if screamAttemps.count}}
	<form class="submit-form form-horizontal" role="form">
	<h3>you can now submit your recorded scream!</h3>
	
	<div class="form-group">
	<label class="col-sm-4 control-label" for="recorder-selection">Chose <strong>one</strong> to submit:</label>
	
		<ul class="screams col-sm-8">
			{{#each screamAttemps}}
			{{> home_record_submit_oneScream}}
			{{/each}}

		</ul>

		</div>
	


		<div class="form-group">
			<label class="col-sm-4 control-label" for="recorder-email">Email address:</label>
			<div class="col-sm-8">
				<input type="email" name="email" class="form-control" id="recorder-email" placeholder="Enter email">
			</div> 
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label" for="recorder-message">Tell us something about your scream:</label>
			<div class="col-sm-8">
				<textarea class="message form-control" id="recorder-message" placeholder="message" rows="5"></textarea>
			</div> 
		</div>
		
		<button type="submit" class="btn btn-submit btn-danger">Submit your Scream!</button>
		
	</form>
	{{/if}}
	</div>
</template>

<template name="home_record_submit_oneScream">
	<li>
	
	<input name="selection" value="{{_id}}" type="radio" />

	<audio controls src="{{url}}"></audio>

	<button class="btn btn-default btn-delete"><span class="glyphicon glyphicon-remove"></span> Delete</button>

	</li>
</template>
